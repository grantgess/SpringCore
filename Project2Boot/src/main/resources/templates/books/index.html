<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{bookID}(bookID=${book.getBookID()})}"
       th:text="${book.getTitle() + ', ' + book.getYear() + ', ' + book.getAuthor()}">user</a>
</div>

<br/>
<hr/>

<a href="/books/new">Add new book</a>

</body>
</html>
